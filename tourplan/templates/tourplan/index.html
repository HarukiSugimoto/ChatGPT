{% extends "base.html" %}

{% block title %}旅行プラン検索{% endblock %}
{% block content%}

<main>
    <form class="search-form" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="prefecture">都道府県:</label>
            <select name="pref_id" required>
                <option value="" selected></option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">日程:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group" id="night-days">
            <p><label for="duration">日数:</label>
                <select name="day" required>
                    <option value=""></option>
                    <option value="日帰り">日帰り</option>
                    <option value="1泊2日">1泊2日</option>
                    <option value="2泊3日">2泊3日</option>
                    <option value="3泊4日">3泊4日</option>
                    <option value="4泊5日">4泊5日</option>
                </select>
            </p>
        </div>

        <div class="form-group">
            <label for="transport">移動手段:</label>
            <select id="transport" name="trans" required>
                <option value="">移動手段を選択してください</option>
                <option value="電車">電車</option>
                <option value="車">車</option>
                <option value="バス">バス</option>
                <!-- 他の移動手段のオプションを追加 -->
            </select>
        </div>
        <div class="form-group">
            <label for="keywords">キーワード:</label>
            <div class="keywords">
                <input type="text" name="key" placeholder="例) 金閣寺　銀閣寺">
            </div>
        </div>
        <div class="form-group">
            <label for="interests">観光スポット:</label>
            <div id="interests">
                <input type="checkbox" id="nature" value="自然" name="interests">
                <label for="nature">自然</label>
                <input type="checkbox" id="amusement-park" value="遊園地" name="interests">
                <label for="amusement-park">遊園地</label>
                <input type="checkbox" id="temple" value="神社・寺" name="interests">
                <label for="amusement-park">神社・寺</label>
                <input type="checkbox" id="sea" value="海" name="interests">
                <label for="amusement-park">海</label>
                <input type="checkbox" id="museum" value="美術館・博物館" name="interests">
                <label for="amusement-park">美術館・博物館</label>
                <input type="checkbox" id="aquarium" value="水族館" name="interests">
                <label for="amusement-park">水族館</label>
                <input type="checkbox" id="eating" value="食べ歩き" name="interests">
                <label for="amusement-park">食べ歩き</label>
                <input type="checkbox" id="glamping" value="グランピング" name="interests">
                <label for="amusement-park">グランピング</label>
                <input type="checkbox" id="camp" value="キャンプ" name="interests">
                <label for="amusement-park">キャンプ</label>
                <!-- 他の観光スポットのチェックボックスを追加 -->
            </div>
        </div>

        <button type="submit" class="btn">旅行プランを検索する</button>
    </form>
</main>
{% endblock %}
